<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News FLash</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
        <script src="https://kit.fontawesome.com/e946948b52.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <header class="mt-4">
        <section class="container d-flex justify-content-between">
            <div class="d-flex align-items-end">
                <button type="button" class="btn btn-primary bg-violate">News</button>
                <span class="text-violate ms-2"> FLASH</span>
            </div>
            <div>
                <a href="#" class="news-btn-style">News</a>
                <a href="blog.html" class="mx-2 blog-btn-style">Blog</a>
                <a href="#"><img src="media/Avatar.png" alt=""></a>
            </div>

        </section>
        <hr class="mt-3">
        <!-- navbar -->
        <section class="container">
            <nav class="navbar navbar-expand-lg bg-light">
                <div class="container-fluid">

                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                        aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                        <div class="navbar-nav" id="navbar-nav">

                        </div>
                    </div>
                </div>
            </nav>
        </section>
    </header>
    <main>
        <!-- total item -->
        <div class="container bg-white">
            <p class="text-start p-3 text-black fs-5 mt-3">
                <span id="total-card">4</span> items found for category <span id="catagory-name">Entertainment</span>
            </p>
        </div>
        <!-- filter -->
        <section class="container d-flex justify-content-between mt-4">
            <div class="d-flex justify-content-center align-items-center">
                <p>Sort By View:</p>
                <div class="px-3 ms-2 d-flex justify-content-between align-items-start bg-white ">
                    <p class="text-black text-opacity-25 mx-2 pt-1">Default</p>
                    <i class="fa-solid fa-angle-down pt-2 text-black text-opacity-25"></i>
                </div>
            </div>
            <div>
                <button class="btn btn-primary bg-violate" type="submit">Today's Pick</button>
                <button type="button" class="btn btn-outline-primary text-violate">Trending</button>
            </div>
        </section>
        <!-- card -->
        <section class="container mt-4" id="card-section">
            <div class="card mb-3">
                <div class="row g-0">
                    <div class="col-md-4">
                        <img src="..." class="img-fluid rounded-start" alt="...">
                    </div>
                    <div class="col-md-8">
                        <div class="card-body">
                            <h5 class="card-title">Card title</h5>
                            <p class="card-text">This is a wider card with supporting text below as a natural lead-in to
                                additional content. This content is a little bit longer.</p>
                            <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</body>


<footer class="vh-100 text-center bg-white d-flex align-items-center justify-content-center">
    <p>Copyright 2022 News Flash</p>

</footer>

</html>
